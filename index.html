<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src='https://d3js.org/d3.v5.min.js'></script>
  </head>

  <body onload='init()'>
    <h1>Test Line</h1>
    <nav>
      <button class="button" onclick="previous()">Previous</button>
      <button class="button" onclick="next()">Next</button>
    </nav>
    <script>




function previous() {}

function next() {}

var margin = {top: 50, right: 50, bottom: 50, left: 50},
  width = 600 - margin.left - margin.right
  height = 600 - margin.top - margin.bottom
    
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

async function init() {
  data = await d3.csv("https://raw.githubusercontent.com/bphennessy/CS416NarrativeVisualization/main/cars.csv")

  ByYear = d3.nest()
    .key(function(d) { return d.ModelYear; })
    .rollup(function(v) { return {"averageFE": d3.mean(v,function(d) { return d.CombFE; })}})
    .entries(data);
  
  Electric = d3.nest()
    .key(function(d) { return d.ModelYear; })
    .rollup(function(v) { return {"averageFE": d3.mean(v,function(d) { return d.CombFE; })}})
    .entries(data.filter(function(d) { if (d["Type"] == "Electric") { return d;} }));

  var x = d3.scaleLinear().domain([d3.min(ByYear,function(d) { return d.key }),d3.max(ByYear,function(d) { return d.key })]).range([0,width]);
  var y = d3.scaleLinear().domain([0,d3.max(ByYear,function(d) { return d.value.averageFE })]).range([height,0]);

  svg.append("g")
    .attr("transform","translate(0," + height + ")")
    .call(d3.axisBottom(x)
    .ticks(7)
    .tickFormat(d3.format("~")));

  svg.append("g")
    .call(d3.axisLeft(y)
    .ticks(5)
    .tickFormat(d3.format("~s")));

  var line = d3.line() 
    .x(function(d) { return x(d.key); })
    .y(function(d) { return y(d.value.averageFE); })
    .curve(d3.curveMonotoneX);

  svg.append("path")
    .data([ByYear])
    .attr("class", "line")
    .attr("d", line)
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .transition().duration(3000).delay(1000)
    .data([Electric])
    .attr("d", line)
}




    </script>
    <!--<script src="script.js"></script>-->
  </body>

</html>
