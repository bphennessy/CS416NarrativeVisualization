<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src='https://d3js.org/d3.v5.min.js'></script>
  </head>

  <body onload='init()'>
    <h1>Test Line1</h1>
    <nav>
      <button class="button" onclick="previous()">Previous</button>
      <button class="button" onclick="next()">Next</button>
    </nav>
    <script>







function previous() { console.log("Previous") }

function next() { update(Electric) }

var margin = {top: 50, right: 50, bottom: 50, left: 50},
  width = 600 - margin.left - margin.right
  height = 600 - margin.top - margin.bottom
    
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleLinear().range([0,width]);
var xAxis = d3.axisBottom().scale(x);
svg.append("g")
  .attr("transform","translate(0," + height + ")")
  .attr("class","xAxis");

var y = d3.scaleLinear().range([height,0]);
var yAxis = d3.axisLeft().scale(y);
svg.append("g")
  .attr("class","yAxis")

function update(data){
  x.domain([d3.min(data,function(d) { return d.key }),d3.max(data,function(d) { return d.key })]);
  svg.selectAll(".xAxis")
    .transition()
    .duration(3000)
    .call(xAxis
      .ticks(7)
      .tickFormat(d3.format("~")));
  
  y.domain([0,d3.max(data,function(d) { return d.value.averageFE })]);
  svg.selectAll(".yAxis")
    .transition()
    .duration(3000)
    .call(yAxis
      .ticks(5)
      .tickFormat(d3.format("~s")));

  var u = svg.selectAll(".lineT").data([data]);//,function(d) { return d.value.averageFE });

  u.enter().append("path").attr("class","lineT").merge(u).transition().duration(3000)
    .attr("d", d3.line()
      .x(function(d) { return x(d.key); })
      .y(function(d) { return y(d.value.averageFE); }))
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 2.5)
}

async function init() {
  data = await d3.csv("https://raw.githubusercontent.com/bphennessy/CS416NarrativeVisualization/main/cars.csv")

  ByYear = d3.nest()
    .key(function(d) { return d.ModelYear; })
    .rollup(function(v) { return {"averageFE": d3.mean(v,function(d) { return d.CombFE; })}})
    .entries(data);

    Electric = d3.nest()
    .key(function(d) { return d.ModelYear; })
    .rollup(function(v) { return {"averageFE": d3.mean(v,function(d) { return d.CombFE; })}})
    .entries(data.filter(function(d) { if (d["Type"] == "Electric") { return d;} }));

    update(ByYear)

  /*svg.append("g")
    .attr("transform","translate(0," + height + ")")
    .call(d3.axisBottom(x)
      .ticks(7)
      .tickFormat(d3.format("~")));

  svg.append("g")
    .call(d3.axisLeft(y)
    .ticks(5)
    .tickFormat(d3.format("~s")));

  var line = d3.line() 
    .x(function(d) { return x(d.key); })
    .y(function(d) { return y(d.value.averageFE); })
    .curve(d3.curveMonotoneX);

  svg.append("path")
    .data([ByYear])
    .attr("class", "line")
    .attr("d", line)
    .attr("fill", "none")
    .attr("stroke", "steelblue")
    .transition().duration(3000).delay(1000)
    .data([Electric])
    .attr("d", line)*/
}




    </script>
